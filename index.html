<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/01.css">

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        window.onload = () => {
            var swiper = new Swiper(".visual-swiper", {
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                autoplay: {
                    delay: 2500, /* 2.5초 */
                    disableOnInteraction: false,
                },
            });
        }
    </script>

</head>

<body>
    <section class="visual">
        <!-- Swiper -->
        <div class="swiper visual-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/mos-design-1kFeoOZmj9E-unsplash.jpg" alt="">
                    <div class="text">
                        <h2>visual slide</h2>
                        <a href="#">바로가기</a>
                    </div><!-- .text end -->
                </div><!-- .swiper slide -->

                <div class="swiper-slide">
                    <img src="img/nguyen-minh-nWxLkiIZuzI-unsplash.jpg" alt="">
                    <div class="text">
                        <h2>visual slide</h2>
                        <a href="#">바로가기</a>
                    </div><!-- .text end -->
                </div><!-- .swiper slide -->

                <div class="swiper-slide">
                    <img src="img/pavel-moiseev-rtaWOvl-ReQ-unsplash.jpg" alt="">
                    <div class="text">
                        <h2>visual slide</h2>
                        <a href="#">바로가기</a>
                    </div><!-- .text end -->
                </div><!-- .swiper slide -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section><!-- .visual end -->

</body>

</html>
